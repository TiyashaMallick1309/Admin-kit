<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col mt-0">
                <h5 class="card-title">{{cardData?.title}}</h5>
            </div>

            <div class="col-auto">
                <div class="stat text-{{cardData?.theme1}}">
                    <i class="fa {{cardData?.icon}} fa-2x text-gray-300 align-middle"></i>
                </div>
            </div>
        </div>
        <h1 class="mt-1 mb-3">{{cardData?.value}}</h1>
        <div class="mb-0">
            <span class="text-{{cardData?.theme2}}">
                <i class="mdi mdi-arrow-bottom-right"></i>
                {{cardData?.percent}}
            </span>
            <span class="text-muted">{{cardData?.text}}</span>
        </div>
    </div>
</div>
